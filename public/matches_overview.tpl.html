<span class="tcon-loader--spinner360" aria-label="loading" ng-show="!ready">
  <span class="tcon-visuallyhidden">loading</span>
</span>


<div ng-repeat="(matchday, matches) in matchesPerDay track by $index" ng-if="matches">
  <h2 ng-bind="'speeldag ' + matchday"></h2>

  <table ng-show="ready">
    <tbody>
    <tr ng-repeat="match in matches | orderObjectBy:'datetime'">
      <td ng-bind="match.datetime_formatted"></td>
      <td ng-show="logo"><img ng-src="{{base_url}}{{match.logo_home}}"/></td>
      <td ng-bind="match.home_name"></td>
      <td ng-bind="match.score_home">X</td>
      <td>-</td>
      <td ng-bind="match.score_away">X</td>
      <td ng-bind="match.away_name"></td>
      <td ng-show="logo"><img ng-src="{{base_url}}{{match.logo_away}}"/></td>
      <td ng-bind="match.status"></td>
    </tr>
    </tbody>
  </table>
</div>
