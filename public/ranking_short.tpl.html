<span class="tcon-loader--spinner360" aria-label="loading" ng-show="!ready">
  <span class="tcon-visuallyhidden">loading</span>
</span>


<table ng-show="ready" class="ranking_short">
  <tbody>
  <tr ng-repeat="ranking in rankings | orderObjectBy:'int_position'" ng-class="{'highlighted': ranking.int_position == 0}">
    <td ng-bind="ranking.position"></td>
    <td ng-bind="ranking.team"></td>
    <td ng-bind="ranking.matches"></td>
    <td ng-bind="ranking.wins"></td>
    <td ng-bind="ranking.draws"></td>
    <td ng-bind="ranking.losses"></td>
    <td ng-bind="ranking.goals_pro"></td>
    <td ng-bind="ranking.goals_against"></td>
    <td ng-bind="ranking.goals_diff"></td>
    <td ng-bind="ranking.points"></td>
  </tr>
  </tbody>
</table>
